<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            width: 100%;
            max-width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2563eb;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-size: 15px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            background: #f9fafb;
            transition: border 0.2s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2563eb;
            outline: none;
            background: #fff;
        }
        .admin-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .admin-checkbox label {
            margin-bottom: 0;
            margin-left: 8px;
            font-size: 14px;
            color: #444;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px 0;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1e40af;
        }
        p {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }
        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        #loginMsg {
            text-align: center;
            color: #dc2626;
            margin-top: 10px;
            min-height: 18px;
        }
    </style>
    <script>
        // Redirect to login if not authenticated (for protected pages, not needed here)
        // if (localStorage.getItem('token')) {
        //     window.location.href = "index.html";
        // }
    </script>
</head>




<body>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="admin-checkbox">
                <input type="checkbox" id="isAdmin" name="isAdmin">
                <label for="isAdmin">Login as Admin</label>
            </div>
            
            <button type="submit">Login</button>
        </form>
        <p id="loginMsg"></p>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email    = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isAdmin  = document.getElementById('isAdmin').checked;
            const msg      = document.getElementById('loginMsg');
            msg.textContent = '';
            try {
                const res = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('token', data.token); // Save token for session
                    if (isAdmin && !data.user.isAdmin) {
                        msg.style.color = "#dc2626";
                        msg.textContent = "You are not an admin.";
                        localStorage.removeItem('token');
                        return;
                    }
                    msg.style.color = "#16a34a";
                    msg.textContent = "Login successful!";
                    setTimeout(() => {
                        if (isAdmin) {
                            window.location.href = "admin.html";
                        } else {
                            window.location.href = "index.html";
                        }
                    }, 1000);
                } else {
                    msg.style.color = "#dc2626";
                    msg.textContent = data.message || "Login failed.";
                }
            } catch (err) {
                msg.style.color = "#dc2626";
                msg.textContent = "Server error. Please try again.";
            }
        });
    </script>
</body>
</html>
