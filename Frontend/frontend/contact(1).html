<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Seraphis AI Therapist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fbff;
      color: #1a1a1a;
    }

    header {
      background: linear-gradient(90deg, #3a58f5, #8237ee);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.6rem;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 4rem 2rem;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      background: #3a58f5;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #2e46d2;
    }

    .contact-info {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #555;
    }

    .contact-info a {
      color: #3a58f5;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Seraphis</h1>
  
  </header>

  <div class="container">
    <h2>Get in Touch</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="message">Message</label>
      <textarea id="message" placeholder="What's on your mind?" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>You can also reach us at <a href="mailto:support@seraphis.ai">support@seraphis.ai</a></p>
      <p>We typically respond within 24 hours.</p>
    </div>
  </div>

</body>
</html>
